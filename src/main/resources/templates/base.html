<head th:fragment="head">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #44bcff;
			color: #FFF;
		}
		.logo-name {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			text-decoration: none;
		}
		.login-logout-name {
			margin-top: 1rem;
			height: 2rem;
		}
		.nav-bar {
			margin-left: 1rem;
		}
	</style>
</head>

<div th:fragment="logo">
	<div class="row">
		<form class="logo-container mb-3 p-4 d-flex justify-content-between" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
			<span class="logo-name">mudi</span>
			<input class="login-logout-name btn btn-outline-light btn-sm" value="Logout" type="submit"/>
		</form>
		<form class="logo-container mb-3 p-4 d-flex justify-content-between" sec:authorize="!isAuthenticated()" th:action="@{/login}">
			<span class="logo-name">mudi</span>
			<input class="login-logout-name btn btn-outline-light btn-sm" value="Login" type="submit"/>
		</form>
	</div>
	<div class="row" sec:authorize="isAuthenticated()">
		<ul class="nav ms-3">
		  <li class="nav-item">
		  	<a class="nav-link active" th:href="@{/home}">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="/usuario/pedidos">Meus Pedidos</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="/ofertas">Ofertas</a>
		  </li>
		</ul>
	</div>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-2 mt-3 bg-light text-dark rounded-3">
	<h1 th:text="${valor}"></h1>
</div>
