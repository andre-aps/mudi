<head th:fragment="head">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #44bcff;
			color: #FFF;
		}
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			text-decoration: none;
		}
		.login-name {
			margin-top: 1rem;
		}
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<a th:href="@{/home}" class="link-light logo"> <span>mudi</span> </a>
	<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
		<input class="btn btn-outline-light btn-sm mt-3" value="Logout" type="submit"/>
	</form>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-2 bg-light text-dark rounded-3">
	<h1 th:text="${valor}"></h1>
</div>
